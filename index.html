<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Estilos.css">
    <title>Bienvenido a programacion IV</title>
</head>
<body>
    <div class="center">
        <h1>Hola Mundo!</h1>
        <p>Bienvenidos a programacion IV</p>
        <form method="post">
            <input pattern="[a-zA-ZñÑ]{3,65}" required type="text" placeholder="Nombre">
            <br><br>
            <textarea pattern="[\w]{10,150}" required cols="30" rows="3">
                Dirección...
            </textarea> <br>
            <input required type="date" >
            <input type="color" >
            <input type="button" value="Registrar">
            <input type="radio" name="cbo" id="suma">
            <input type="radio" name="cbo" id="Resta">
            <input type="radio" name="cbo" id="Multi">
            <input type="radio" name="cbo" id="Division">
            <br>
            <input type="checkbox" id="php"> <label for="php">PHP</label for="">
            <input type="checkbox" id="js"> <label for="js">JS</label>
            <input type="checkbox" id="json"> <label for="json">JSON</label>
            <input type="checkbox" id="nodejs"> <label for="nodejs">NodeJS</label>
            <br>
            <input type="submit" value="Guardar">
         </form>
    </div>
</body>
</html>
