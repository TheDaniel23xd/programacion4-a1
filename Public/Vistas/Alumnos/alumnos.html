<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
   
</head>
<body>
    <form id="frmAlumnos" method="post">
        <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">
            <div class="card-header">
                Mantenimiento Alumnos
    
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card-body">
                <div class="row p-2">
                    <div class="col-4">
                        CODIGO
                    </div>
                    <div class="col-6">
                        <input type="text" id="txtCodigoAlumno" placeholder="AAAA000000" class="form-control">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4">
                        Nombre
                    </div>
                    <div class="col-8">
                        <input type="text" id="txtNombreAlumno" placeholder="AAAA000000" class="form-control">
                    </div>
                </div>
            <div class="row p-2">
                <div class="col-4">
                    DIRECCION
                </div>
                <div class="col-8">
                    <input type="text" id="txtDireccionAlumno" placeholder="AAA" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    TELFONO
                </div>
                <div class="col-8">
                    <input type="text" id="txtTelefonoAlumno" placeholder="0000-0000" class="form-control">
                </div>
            </div>
            </div>
            <div class="row p-2"> 
                <div class="col-12 text-center">
                    <input id="btnGuardarAlumnos" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                    <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div id="respuestaAlumno"> </div>
                </div>
            </div>
        </div>
    </div>
</form>


</body>
</html>
