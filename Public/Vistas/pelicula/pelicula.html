<form v-on:submit.prevent="guardarpelicula"   data-accion="nuevo" data-idpelicula='' id="frm-pelicula" method="post">
    <div class="card  text-dark bg-info" style="max-width: 24rem;">
        <div class="card-header">
            peliculas
        
            <button type="button" id="btn-close-pelicula" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
      <div class="row p-2">
                <div class="col-5">
                    Descipcion
                </div>
                <div class="col-12">
                    <input type="text" required pattern="[a-zA-ZñÑ]{0,200}" v-model="pelicula.descripcion" placeholder="AAAA000000" class="form-control">
                </div>
            </div>
            
            <div class="row p-2">
                <div class="col-5">
                    Sinopsis
                </div>
                <div class="col-12">
                    <input type="text" required pattern="[a-zA-ZñÑ]{0,200}" v-model="pelicula.sinopsis" placeholder="AAA AAA" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-5   ">
                    Genero
                </div>
                <div class="col-12">
                    <input type="text" required pattern="[a-zA-ZñÑ]{0,100}" v-model="pelicula.genero" placeholder="AAA" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-5">
                    Duracion
                </div>
                <div class="col-12">
                    <input type="text" required v-model="pelicula.duracion" placeholder="00:00" class="form-control">
                </div>
            </div>
        
            <div class="row p-4"> 
                <div class="col-12 text-center">
                    <input id="btnGuardarpelicula" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                    <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                    <input type="button" class="btn btn-outline-success mostrar-buscar-pelicula text-white" data-modulo="pelicula" data-form="buscar-pelicula" value="Buscar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div class="alert alert-success" role="alert">
                        {{ pelicula.msg }}
                    </div>
            </div>
        </div>
    </div>
</form>
<script src="Public/Vistas/pelicula/pelicula.js"></script>
